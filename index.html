<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <section class="gameBoard-section">
        <div class="players-div">
            <input id="player1" type="text" class="playerInput" placeholder='Player 1' maxlength="12">
            <input id="player2" type="text" class="playerInput" placeholder='Player 2' maxlength="12">
        </div>
        <div class="container">
            <div class="playArea"></div>
            <div class="playArea"></div>
            <div class="playArea"></div>
            <div class="playArea"></div>
            <div class="playArea"></div>
            <div class="playArea"></div>
            <div class="playArea"></div>
            <div class="playArea"></div>
            <div class="playArea"></div>
        </div>
    </section>

    <div class="container_modal">
        <div id="winnerModal">
            <button id="restart-game">Restart game</button>
            <h3 id="winner-message"></h3>
            <lord-icon id="lord-icon-winner" src="https://cdn.lordicon.com//lupuorrc.json" trigger="loop"
                colors="primary:#ffffff,secondary:#0C2D48" stroke="75">
            </lord-icon>
        <lord-icon
            id="lord-icon-tie"
            src="https://cdn.lordicon.com/dxjqoygy.json"
            trigger="loop"
            colors="primary:#ffffff,secondary:#0C2D48"
            stroke="76"
            style="width:250px;height:250px">
        </lord-icon>
        </div>
    </div>

    <p class="credits">Built by <a href="https://github.com/Zurk1245" target="_blank" rel="noopener noreferrer" class="name">Mariano</a></p>

    
    <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <script src="script.js"></script>
</body>
</html>
